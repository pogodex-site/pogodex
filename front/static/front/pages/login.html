<div class="card">
	
    <div class="card-block">
       	
		<p>
			<a href="javascript:;" class="btn btn-block btn-facebook" ng-click="socialLogin('facebook')">
				<i class="fa fa-facebook-official mr-2"></i>
				{{'login_facebook_BTN' | translate}}
			</a>
		</p>
        
        <p class="mt-4 text-center">{{'login_SUBTITLE' | translate}}</p>
        
		<form name="form" novalidate>
					
			<div ng-show="error">
				<p class="text-danger text-center">{{error | translate}}</p>
			</div>
	
			<div class="form-group" ng-class="{'has-danger': form.$submitted && form.username.$invalid}">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span>
					<input type="text" class="form-control" placeholder="{{'login_user_PLACEHOLDER' | translate}}" name="username" ng-model="loginModel.username" required="" />
				</div>
				<div ng-show="form.$submitted || form.username.$touched">
					<p class="text-danger" ng-show="form.username.$error.required">{{'error_REQUIRED' | translate}}</p>
				</div>
			</div>

			<div class="form-group" ng-class="{'has-danger': form.$submitted && form.password.$invalid}">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input type="password" class="form-control" placeholder="{{'login_pwd_PLACEHOLDER' | translate}}" name="password" ng-model="loginModel.password" required="" />
				</div>
				<div ng-show="form.$submitted || form.password.$touched">
					<p class="text-danger" ng-show="form.password.$error.required">{{'error_REQUIRED' | translate}}</p>
				</div>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block" ng-click="localLogin(form);" ng-disabled="!loginModel.username || !loginModel.password">{{'login_local_BTN' | translate}}</button>
			</div>
			
			<div class="text-center">
				{{'login_TEXT' | translate}}
				<br><a ui-sref="base.account.register" class="highlight">{{'register_LINK' | translate}}</a>
			</div>

		</form>
        
    </div>
    
</div>
